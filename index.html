<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to-do!</title>
    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <div class="auth__container">
      <img src="/src/assets/auth/Done.png" alt="" />

      <div class="auth__textbox">
        <div class="welcome__text">
          <p class="subheading">Welcome to</p>
          <h2 class="heading__secondary">OUR REMINDER</h2>

          <p class="paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Interdum
            dictum tempus, interdum at dignissim metus. Ultricies sed nunc.
          </p>
        </div>
        <div class="registration__text">
          <h2 class="heading__secondary">
            Get’s things done <br />
            with TODO
          </h2>
          <p class="paragraph">Let’s help you meet up your tasks</p>
        </div>

        <div class="signin__text">
          <p class="subheading">
            Welcome back <br />
            to
          </p>
          <h2 class="heading__secondary">OUR REMINDER</h2>
        </div>
      </div>

      <form class="auth__form auth__form_register">
        <input
          type="text"
          class="auth__input auth__name"
          placeholder="Enter your fullname"
          id="fullname"
          required
        />
        <input
          type="email"
          class="auth__input auth__email"
          placeholder="Enter your email"
          id="email"
          required
        />
        <input
          type="password"
          class="auth__input auth__password"
          placeholder="Enter password"
          id="password"
          required
        />
        <input
          type="password"
          class="auth__input auth__confirm-password"
          placeholder="Confirm password"
          id="confirm-password"
          required
        />
      </form>

      <button class="btn btn_orange-gradient auth__submit" id="get-start">
        Get Start
        <img class="btn__arrow" src="/src/assets/auth/arrow.svg" alt="" />
      </button>
      <div class="auth__options">
        <p class="auth__already-account">Already have an account?</p>
        <button class="btn link link_orange auth__signin" data-value="register">
          Sign In
        </button>
      </div>
    </div>
    <script type="module" src="/src/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List on JS</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="modal">
        <header class="modal__header">
          <h2 class="modal__heading">Add new task</h2>
          <button class="btn modal__close">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </header>
        <input
          class="modal__input modal__task-name"
          type="text"
          name="task-name"
          placeholder="Type your task..."
        />
        <input
          class="modal__input modal__datepicker"
          type="text"
          name="task-date"
          placeholder="Select Date..."
        />

        <input
          class="modal__input modal__timepicker"
          type="text"
          name="task-time"
          placeholder="Select Time..."
        />

        <input
          class="btn modal__input modal__submit"
          type="button"
          value="Submit"
        />
      </div>

      <div class="container">
        <header class="header">
          <div class="profile">
            <img
              class="profile__img"
              src="/src/assets/Ellipse 2(1).png"
              alt=""
            />
            <p class="profile__name">Monica Gamage</p>
            <p class="profile__username">@monicagamage</p>
            <button class="btn profile__logout">Log Out</button>
          </div>
        </header>
        <main>
          <div class="clock">
            <div class="clock__face" id="clock-container">
              <div class="clock__arrow" id="clock-hour"></div>
              <div class="clock__arrow" id="clock-minute"></div>
              <div class="clock__arrow" id="clock-second"></div>
              <div class="clock__circle"></div>
            </div>
            <p class="clock__greeting">Good Afternoon</p>
          </div>
          <div class="task-list__container">
            <h2 class="task-list__section-heading">Task List</h2>

            <div class="task-list">
              <header class="task-list__header">
                <h3 class="task-list__heading">Tasks List</h3>
                <button class="btn task-list__add-btn"></button>
              </header>

              <ul class="task-list__tasks">
                <li class="task">
                  <input
                    class="task__checkbox"
                    type="checkbox"
                    name="isCompleted"
                  />
                  <p class="task__content">Cook Rice and Chicken at 10 am</p>
                </li>
              </ul>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/src/db.js"></script>
    <script type="module" src="/src/index.js"></script>
    <script type="module" src="/src/clock.js"></script>
  </body>
</html>
